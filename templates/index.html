<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/index.css">
    <!--    <link href="/static/css/boots.css" rel="stylesheet">-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--    폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">


    <title>내 몸 처방전</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">


    <script>
         let part_num ='{{ word }}'
    </script>
    <script type=" text/javascript" src="../static/js/index.js"></script>
</head>

<body>
<header>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="웹 로고" width="150" , height="15"
                 onclick="window.location.href='/'"
                 style="cursor: pointer">
            <h1 onclick="window.location.href='/'" style="cursor: pointer; font-size: 3.5rem">내
                몸<br>&nbsp;&nbsp; 처방전</h1>

        </div>


        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-light">
                        <strong onclick="sign_out()">log out</strong>
                    </a>
                    <a class="button is-light" href="/favorite">
                        MY PAGE
                    </a>
                </div>
            </div>
        </div>
    </nav>
</header>

<div class="wrap">
    <aside>
        <h6 class="menu-title">부위별 영상</h6>

        <div class="human-wrap">

            <img class="human-img" src="{{ url_for('static', filename='img/human.png') }}" alt="">

            <div class="human-btns">
                <button class="human-btn btn1" id="btn1" onclick="window.location.href='/1'">머리</button>
                <button class="human-btn btn2" id="btn2" onclick="window.location.href='/2'">목</button>
                <button class="human-btn btn3" id="btn3" onclick="window.location.href='/3'">등</button>
                <button class="human-btn btn4" id="btn4" onclick="window.location.href='/4'">어깨</button>
                <button class="human-btn btn5" id="btn5" onclick="window.location.href='/5'">허리</button>
                <button class="human-btn btn6" id="btn6" onclick="window.location.href='/6'">골반</button>
                <button class="human-btn btn7" id="btn7" onclick="window.location.href='/7'">허벅지</button>
                <button class="human-btn btn8" id="btn8" onclick="window.location.href='/8'">무릎</button>
                <button class="human-btn btn9" id="btn9" onclick="window.location.href='/9'">종아리</button>
            </div>
        </div>

    </aside>
    <section class="content">
        <div id="list" class="row row-cols-1 row-cols-md-4 g-4"></div>


        {% for result in results %}
        <div class="card" id="{{ result._id }}" style="max-width: 15rem; outline: #20c997 10px; display:inline-block">
            <div class="card-header">{{ result.name }}</div>
            <img src="{{ result.img }}" class="mypic">
            <div class="card-body">
                <h4 class="card-title">{{ result.title }}</h4>
                <a href="http://www.youtube.com{{ result.url }}" target="_blank">보러가기</a>
            </div>
            <nav class="level is-mobile">
                <div class="level-left">
                    <a style="text-decoration: none" class="level-item is-sparta" aria-label="heart"
                       onclick="toggle_like('{{ result._id }}','heart')">
                        <span class="icon is-small"><i class="fa {{result.heart_by_me}}" aria-hidden="true"
                                                       style="color: red"></i></span>&nbsp;<span class="like-num">{{ result.count_heart }}</span></a>
                        <a style="text-decoration:none " class="level-item is-sparta" aria-label="favorite"
                           onclick="toggle_favorite('{{ result._id }}','favorite')">
                            <span class="icon is-small"><i class="fa {{result.favorite_by_me}}" aria-hidden="true"
                                                           style="color: yellow"></i></span>&nbsp;</a>
                </div>
            </nav>
        </div>
        {% endfor %}
    </section>

</div>

</body>

</html>
