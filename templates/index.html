<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- index.css 연결-->
    <link rel="stylesheet" href="/static/css/index.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--    폰트-->
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap" rel="stylesheet">

    <title>내 몸 처방전</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">


    <script>
         let part_num ='{{ word }}'
    </script>
    <script type=" text/javascript" src="../static/js/index.js"></script>
</head>

<body>
<header>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="nav-btn">
            <button onclick="sign_out()">Log Out</button>
            |
            <button onclick="window.location.href='/favorite'">MY PAGE</button>
        </div>
        <div class="nav-logo">
            <div class="img-box">
                <img src="{{ url_for('static', filename='img/main_logo.png') }}" alt="웹 로고">
            </div>
        </div>
    </nav>
</header>

<div class="wrap">
    <aside>
        <div class="human-wrap">

            <img class="human-img" src="{{ url_for('static', filename='img/human.png') }}" alt="">

            <div class="human-btns">
                <button class="human-btn btn1" id="btn1" onclick="window.location.href='/1'">머리</button>
                <button class="human-btn btn2" id="btn2" onclick="window.location.href='/2'">목</button>
                <button class="human-btn btn3" id="btn3" onclick="window.location.href='/3'">등</button>
                <button class="human-btn btn4" id="btn4" onclick="window.location.href='/4'">어깨</button>
                <button class="human-btn btn5" id="btn5" onclick="window.location.href='/5'">허리</button>
                <button class="human-btn btn6" id="btn6" onclick="window.location.href='/6'">골반</button>
                <button class="human-btn btn7" id="btn7" onclick="window.location.href='/7'">허벅지</button>
                <button class="human-btn btn8" id="btn8" onclick="window.location.href='/8'">무릎</button>
                <button class="human-btn btn9" id="btn9" onclick="window.location.href='/9'">종아리</button>
            </div>
        </div>

    </aside>
    <section class="content">
        {% for result in results %}
        <div class="card" id="{{ result._id }}" style="max-width: 15rem; outline: #20c997 10px; display:inline-block">
            <div class="card-header">{{ result.name }}</div>
            <img src="{{ result.img }}" class="mypic">
            <div class="card-body">
                <h4 class="card-title">{{ result.title }}</h4>
                <a href="http://www.youtube.com{{ result.url }}" target="_blank"
                style="text-decoration: none">보러가기</a>
            </div>
            <nav class="level is-mobile" style="padding: 16px; position:absolute; bottom:0;">
                    <div class="level-left">
                        <a style="text-decoration: none" class="level-item is-sparta" aria-label="heart"
                           onclick="toggle_like('{{ result._id }}','heart')">
                    <span class="icon is-small"><i class="fa {{ result.heart_by_me }}" aria-hidden="true"
                                                   style="color: red"></i></span>&nbsp;<span
                                class="like-num">{{ result.count_heart }}</span></a>
                        <a style="text-decoration:none " class="level-item is-sparta" aria-label="favorite"
                           onclick="toggle_favorite('{{ result._id }}','favorite')">
                        <span class="icon is-small"><i class="fa {{ result.favorite_by_me }}" aria-hidden="true"
                                                       style="color: yellow"></i></span>&nbsp;</a>
                </div>
            </nav>
        </div>
        {% endfor %}
    </section>

</div>

</body>

</html>
